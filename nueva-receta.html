	<div class="formulario formulario_nueva_receta">
    	<h2>Nueva receta.</h2>

	    <label><i class="icon-newspaper"></i>Nombre</label>
	    <input type="text" name="nombre_receta" placeholder="Nombre de la receta" required>
		<br>
	    <label><i class="icon-users"></i>Número de comensales</label>
	    <input type="number" name="comensales" placeholder="Nº de comensales" required>
		<br>
	    <label><i class="icon-clock"></i>Tiempo de elaboración</label>
	    <input type="number" name="t_elaboracion" placeholder="Tiempo (min)" required>
		<br>
	    <label>Dificultad</label>
	    <br>
	    <input type="radio" name="dificultad" value="alta" required> <i class="icon-dot-3"></i>Alta 
	    <br>
	    <input type="radio" name="dificultad" value="media" required> <i class="icon-dot-2"></i>Media 
	    <br>
	    <input type="radio" name="dificultad" value="baja" required> <i class="icon-dot"></i>Baja 
	    <br>

		<label><i class="icon-list"></i>Elaboración</label>
		<br>
	    <textarea maxlength="250" placeholder="Elaboración de la receta"></textarea>
		<br>
		<label><i class="icon-list-add"></i>Ingredientes</label>
		<ul contenteditable = true>
			<li><i class="icon-right-open-big"></i> Añadir ingredientes</li>
			<li><i class="icon-right-open-big"></i>...</li>
			<li><i class="icon-right-open-big"></i>...</li>
		</ul>
		<br>

		<label><i class="icon-camera"></i>Fotos de la receta</label>
		<div class="anyade_fotos">
			<label>Foto principal</label>
			<div class="foto_principal">
					<img alt="Foto receta" src="https://media.npr.org/assets/img/2016/03/29/pekingravioli_custom-d5dae73c1d67504584c6af63e83d0c428ba8d74b-s900-c85.jpg">
			</div>

			<label>Más fotos</label>
			<div class="mas_fotos">
				<img alt="Foto receta" src="https://media.npr.org/assets/img/2016/03/29/pekingravioli_custom-d5dae73c1d67504584c6af63e83d0c428ba8d74b-s900-c85.jpg">
				<img alt="Foto receta" src="https://4.bp.blogspot.com/-le2hpIsc2Pg/VmuDDyjw8oI/AAAAAAAAASc/abgt0ajNgRA/s1600/japanese-potstickers-gyoza-3.jpg">
				<img alt="Foto receta" src="http://www.bocados4two.com/wp-content/uploads/2013/12/gyozas-BcD.jpg">
				<img alt="Foto receta" src="http://www.aisushi.es/wp-content/uploads/2014/12/gyozas-plancha-cerdo-y-verduras1.jpg">
				<img alt="Foto receta" src="https://1.bp.blogspot.com/--Qgu_ostbIQ/VXG6MguPbQI/AAAAAAAAPYU/Mm068wOHKWU/s640/IMG_3458.JPG">
				<div class="nueva_foto">
					<input type="file" name="nueva_foto">
				</div>
			</div>
		</div>

			<span>Añade receta</span>
